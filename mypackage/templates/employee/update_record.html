{% extends "employee/base.html" %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4">Update Employee Profile</h4>

                    <form action="" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <!-- Name Section -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" name="lname" id="lname" value="{{ employee.employee_lname }}" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" name="fname" id="fname" value="{{ employee.employee_fname }}" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="othername" class="form-label">Other Name</label>
                                <input type="text" name="othername" id="othername" value="{{ employee.employee_othername }}" class="form-control">
                            </div>
                        </div>

                        <!-- Contact Section -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="fileno" class="form-label">File Number</label>
                                <input type="text" name="fileno" id="fileno" value="{{ employee.employee_file_No|upper() }}" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" id="email" value="{{ employee.employee_email }}" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" name="phone" id="phone" value="{{ employee.phone }}" class="form-control">
                            </div>
                        </div>

                        <!-- Dates Section -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="dateEmployed" class="form-label">Date Employed</label>
                                <input type="date" name="dateEmployed" id="dateEmployed" value="{{ employee.date_employed }}" class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" name="dob" id="dob" value="{{ employee.employee_dob }}" class="form-control" readonly>
                            </div>
                        </div>

                        <!-- State and Gender -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="state" class="form-label">State of Origin</label>
                                <select name="state" id="state" class="form-select" required>
                                    <option value="">Select your state of origin</option>
                                    {% for state in states %}
                                        <option value="{{ state.state_id }}" {% if state.state_id == employee.stateof_originid %} selected {% endif %}>
                                            {{ state.state_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label d-block">Gender</label>
                                <div class="form-check form-check-inline ms-2">
                                    <input class="form-check-input" type="radio" name="gender" value="male" {% if employee.gender == 'male' %} checked {% endif %}>
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="female" {% if employee.gender == 'female' %} checked {% endif %}>
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    {% endblock body %}
